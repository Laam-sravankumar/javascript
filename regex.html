<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;
			var email=document.getElementById("email").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
							  //  sravan     @gmail   .com
			if(firstName==""||firstName.length<3){
				alert("Please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry alphabets")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("mobile number must carry 10 digits")
				return false
			}
			if(email==""){
				alert("Please enter email")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Email is not valid")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="Entername" id="firstname"></p>
		<p><input type="text" placeholder="Enter your mobile number" id="mobile"></p>
		<p><input placeholder="Enter email id" id="email"></p>
		<button>Submit</button>
	</form>
</body>
</html>
