<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var list="abcdefghijklmnopqrstuvwxwyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%",randomPassword=[];
		console.log(list.length)
		console.log(list.charAt(37))
		for(i=1;i<=8;i++){
			var randomNumber=Math.floor(Math.random()*list.length)
			console.log(randomNumber,list.charAt(randomNumber))
			randomPassword.push(list.charAt(randomNumber))
		}
		console.log("list from random password",randomPassword)
		var rjoin=randomPassword.join('')
		console.log(rjoin)
	</script>
</head>
